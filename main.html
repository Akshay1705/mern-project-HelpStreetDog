<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraising for dogs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <!-- navbar -->
    <div class="text-black mt-8 gap-10 flex flex-row items-center justify-evenly "> 
        <div class="text-black hidden md:flex flex-row justify-between gap-[80px]"> 
        <div class="w-[60px]" ></div> <!-- brandicon here -->
        <div class="text-dark-brown text-[25px] font-astyle cursor-pointer"> About</div>
        <div class="text-dark-brown text-[25px] font-astyle cursor-pointer"> Gallery</div>
        <div class="text-dark-brown text-[25px] font-astyle cursor-pointer"> services</div>
        <div class="text-dark-brown text-[25px] font-astyle cursor-pointer"> Blog</div>
    </div>
    <button id="contactbtn" class=" hidden md:block text-primary hover:text-primaryb font-sans font-extrabold border  border-primary hover:border-primaryb w-[200px] p-3 rounded-[40px]">CONTACT US</button>
   
 <!-- contact us modal -->
 <div id="open" 
 class="absolute rounded-lg top-[100px] w-full max-w-[90%] md:max-w-[1200px] bg-[url('./assets/chewy-gWzTum_yMCg-unsplash.jpg')] bg-center bg-cover bg-opacity-80 flex flex-col gap-5 items-center overflow-y-auto no-scrollbar h-auto min-h-[50vh] max-h-[90vh] hidden">

 <!-- Close Button -->
 <i id="close" class="fa-solid fa-xmark absolute top-4 right-4 text-2xl cursor-pointer bg-white rounded-full p-3"></i> 

 <!-- Heading -->
 <div class="bg-white bg-opacity-20 w-full max-w-[700px] h-auto flex items-center justify-center flex-col mt-[50px] p-6">
   <p class="font-sans text-[20px] md:text-[30px] font-bold text-center">GET IN TOUCH WITH US</p>
   <p class="font-sans text-[16px] md:text-[20px] text-center text-black">Want to get in touch with us? We'd love to hear from you.</p>
 </div>


  <!-- FAQ Section -->
  <div class="bg-white bg-opacity-20  w-[80%] max-w-[1200px] p-6 rounded-md">
    <p class="text-[30px] font-sans font-bold text-black">Frequently Asked Questions</p>
  </div>

  <!-- Form Section -->
  <div class="bg-white bg-opacity-20 w-[80%] max-w-[1200px] p-6 rounded-md">
    <p class="text-black text-center font-sans font-bold text-[30px] mb-4">GET IN TOUCH WITH US</p>
    <form class="flex flex-col ">
      <label class="text-black font-sans font-bold mt-4">Your name (Required)</label>
      <input type="text" name="yourname" class=" bg-white bg-opacity-20 border-black border-2 focus:border-gray-500 focus:ring-1 focus:ring-black outline-none  p-3 rounded-md">

      <label class="text-black font-sans font-bold mt-4">Your email (Required)</label>
      <input type="email" name="youremail" class=" border-black border-2 focus:border-gray-500 focus:ring-1 focus:ring-black outline-none  bg-white bg-opacity-20 p-3 rounded-md">

      <label class="text-black font-sans font-bold mt-4">Subject (Required)</label>
<select name="subject" id="subject" class=" border-black border-2 focus:border-gray-500 focus:ring-1 focus:ring-black outline-none   bg-white bg-opacity-20  p-3 rounded-md">
  <option value="" disabled selected>Choose a subject</option>
  <option value="general">General Inquiry</option>
  <option value="support">Support</option>
  <option value="feedback">Feedback</option>
  <option value="collaboration">Collaboration</option>
  <option value="Complaint">Complaint</option>
  <option value="others">Others</option>
</select>

      <label class="text-black font-sans font-bold mt-4">Your message (Required)</label>
      <textarea name="msg" rows="4" class=" border-black border-2 focus:border-gray-500 focus:ring-1 focus:ring-black outline-none  bg-white bg-opacity-20  p-3 rounded-md"></textarea>

      <button type="submit" class="bg-blue-500 hover:bg-blue-800 text-white w-[100px] px-6 py-3 rounded-md mt-4">SEND</button>
    </form>
  </div>

  <!-- Social Media Section -->
  <div class="bg-white bg-opacity-20 w-[80%] max-w-[1200px] p-6 rounded-md">
    <p class="text-[40px] font-sans font-bold text-black">Our Social Media Handles</p>
    <!-- Add social icons or links here -->
     <div class=" flex flex-row gap-5">
      <i class="fa-brands fa-facebook text-[50px] text-blue-950"></i>
      <i class="fa-solid fa-envelope  text-[50px]"></i>
      <i class="fa-brands fa-x-twitter  text-[50px]"></i>
      <i class="fa-brands fa-linkedin  text-[50px] text-blue-400"></i>
      <i class="fa-brands fa-instagram text-[50px] bg-gradient-to-r from-purple-500 via-pink-500 to-red-500"></i>

    </div>
  </div>
</div>

    <div class="flex flex-row sm:hidden  ">  
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class=" w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
      </svg>
    </div>
      
    </div>
    
      

  
</body>
<script src="script.js"></script>
</html>
