 <!-- contact us modal -->
 <div id="open" 
  class="absolute top-[100px] w-[1200px]  bg-black bg-opacity-50 flex flex-col gap-5 items-center overflow-y-auto no-scrollbar h-screen hidden">
   
  <!-- Close Button -->
  <i id="close" class="fa-solid fa-xmark absolute top-4 right-4 text-3xl cursor-pointer bg-white rounded-full p-3"></i> 

  <!-- Header Section -->
  <div class="bg-white w-[700px] h-[120px] flex items-center justify-center flex-col mt-[50px]" id="heading"> 
    <p class="font-sans text-[30px] font-bold text-center">GET IN TOUCH WITH US</p>
    <p class="font-sans text-[20px] text-center text-grey">Want to get in touch with us? We'd love to hear from you.</p>
  </div>


  <!-- FAQ Section -->
  <div class="bg-white w-[80%] max-w-[1200px] p-6 rounded-md">
    <p class="text-[30px] font-sans font-bold text-grey">Frequently Asked Questions</p>
  </div>

  <!-- Form Section -->
  <div class="bg-white w-[80%] max-w-[1200px] p-6 rounded-md">
    <p class="text-grey text-center font-sans font-bold text-[30px] mb-4">GET IN TOUCH WITH US</p>
    <form class="flex flex-col ">
      <label class="text-black font-sans font-bold mt-4">Your name (Required)</label>
      <input type="text" name="yourname" class="border-grey border-2 p-3 rounded-md">

      <label class="text-black font-sans font-bold mt-4">Your email (Required)</label>
      <input type="email" name="youremail" class="border-grey border-2 p-3 rounded-md">

      <label class="text-black font-sans font-bold mt-4">Subject (Required)</label>
<select name="subject" id="subject" class="border-grey border-2 p-3 rounded-md">
  <option value="" disabled selected>Choose a subject</option>
  <option value="general">General Inquiry</option>
  <option value="support">Support</option>
  <option value="feedback">Feedback</option>
  <option value="collaboration">Collaboration</option>
  <option value="Complaint">Complaint</option>
  <option value="others">Others</option>
</select>

      <label class="text-black font-sans font-bold mt-4">Your message (Required)</label>
      <textarea name="msg" rows="4" class="border-grey border-2 p-3 rounded-md"></textarea>

      <button type="submit" class="bg-blue-500 text-white w-[100px] px-6 py-3 rounded-md mt-4">SEND</button>
    </form>
  </div>

  <!-- Social Media Section -->
